<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 260px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        input {
            width: 100%;
            height: 50px;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
        }
        button {
            width: 55px;
            height: 55px;
            margin: 5px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-op {
            background: #3498db;
            color: white;
        }
        .btn-num {
            background: #ddd;
        }
        .btn-eq {
            background: #2ecc71;
            color: white;
        }
        .btn-clear {
            background: #e74c3c;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>

    <div>
        <button class="btn-num" onclick="append('7')">7</button>
        <button class="btn-num" onclick="append('8')">8</button>
        <button class="btn-num" onclick="append('9')">9</button>
        <button class="btn-op" onclick="append('/')">/</button>
    </div>

    <div>
        <button class="btn-num" onclick="append('4')">4</button>
        <button class="btn-num" onclick="append('5')">5</button>
        <button class="btn-num" onclick="append('6')">6</button>
        <button class="btn-op" onclick="append('*')">*</button>
    </div>

    <div>
        <button class="btn-num" onclick="append('1')">1</button>
        <button class="btn-num" onclick="append('2')">2</button>
        <button class="btn-num" onclick="append('3')">3</button>
        <button class="btn-op" onclick="append('-')">-</button>
    </div>

    <div>
        <button class="btn-num" onclick="append('0')">0</button>
        <button class="btn-num" onclick="append('.')">.</button>
        <button class="btn-eq" onclick="calculate()">=</button>
        <button class="btn-op" onclick="append('+')">+</button>
    </div>

    <button class="btn-clear" onclick="clearDisplay()">CLEAR</button>
</div>

<script>
    function append(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function calculate() {
        try {
            let result = eval(document.getElementById("display").value);
            document.getElementById("display").value = result;
        } catch {
            document.getElementById("display").value = "Error";
        }
    }
</script>

</body>
</html>
